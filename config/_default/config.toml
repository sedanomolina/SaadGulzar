DefaultContentLanguage = "en"
baseURL = "https://saadgulzar.netlify.app/"
languageCode = "en"
title = "Saad Gulzar"

# theme as hugo module
#theme = "github.com/lxndrblz/anatole"
# theme as git submodule
theme = "anatole"

enableEmoji = true
enableRobotsTXT = true
summarylength = 10

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

# Localized dates requires Hugo version 0.87.0
localizedDates = false

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[related]
includeNewer = true
threshold = 80
toLower = true
[[related.indices]]
name = 'keywords'
weight = 100

[[related.indices]]
name = 'tags'
weight = 80
